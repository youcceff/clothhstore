<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart - ClothZone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="cstore.css">
</head>
<body class="text-white min-h-screen px-4 py-8">

  <h1 class="text-3xl font-bold mb-6 text-center">Your Cart</h1>
  <div class="max-w-3xl mx-auto bg-white text-gray-800 p-6 rounded-xl shadow">
    <div id="cart-items" class="space-y-4"></div>

    <div class="mt-6 border-t pt-4 flex justify-between text-lg font-semibold">
      <span>Total:</span>
      <span>$<span id="cart-total">0.00</span></span>
    </div>

    <button class="mt-6 w-full bg-purple-600 hover:bg-purple-700 text-white py-2 rounded transition">
      Proceed to Checkout
    </button>
  </div>

  <script>
    const itemsContainer = document.getElementById('cart-items');
    const totalEl = document.getElementById('cart-total');

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function renderCart() {
      itemsContainer.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.qty;
        itemsContainer.innerHTML += `
          <div class="flex justify-between items-center border-b pb-2">
            <div>
              <h4 class="font-bold">${item.name}</h4>
              <p>$${item.price.toFixed(2)} Ã— 
                <button onclick="changeQty(${index}, -1)" class="px-2">-</button>
                ${item.qty}
                <button onclick="changeQty(${index}, 1)" class="px-2">+</button>
              </p>
            </div>
            <button onclick="removeItem(${index})" class="text-red-600 hover:underline">Remove</button>
          </div>
        `;
      });

      totalEl.textContent = total.toFixed(2);
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function changeQty(index, change) {
      cart[index].qty += change;
      if (cart[index].qty <= 0) {
        cart.splice(index, 1);
      }
      renderCart();
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    renderCart();
  </script>

</body>
</html>
