<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - ClothZone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #7f00ff, #dc30ff);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 500px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #5a67d8;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #5a67d8;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #434190;
    }
    .success-message {
      display: none;
      text-align: center;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
    .orders-table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
    }
    .orders-table th, .orders-table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    .orders-table th {
      background-color: #f3f3f3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Checkout Information</h2>
    <form id="checkout-form">
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="fname" required>
      
      <label for="lname">Family Name</label>
      <input type="text" id="lname" name="lname" required>
      
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}">
      
      <label for="card">Card Number</label>
      <input type="text" id="card" name="card" required pattern="[0-9]{16}">
      
      <label for="location">Location</label>
      <textarea id="location" name="location" rows="3" required></textarea>
      
      <button type="submit">Buy Now</button>
    </form>
    
    <div class="success-message" id="success-msg">âœ… Order placed successfully!</div>
  </div>

  <script>
    const successMsg = document.getElementById('success-msg');

    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Validate inputs
      const firstName = document.getElementById('fname').value.trim();
      const lastName = document.getElementById('lname').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const card = document.getElementById('card').value.trim();
      const location = document.getElementById('location').value.trim();

      if (!/^(05|06|07)\d{8}$/.test(phone)) {
        alert('Please enter a valid Algerian phone number (05/06/07 + 8 digits)');
        return;
      }

      if (!/^\d{16}$/.test(card)) {
        alert('Please enter a valid 16-digit card number');
        return;
      }

      // Get cart items
      const cart = JSON.parse(localStorage.getItem('cart') || '[]');
      const items = cart.map(item => `${item.name} (x${item.quantity})`).join(", ");
      const total = cart.reduce((sum, item) => sum + (item.price || 0) * (item.quantity || 1), 0) + 500;
      
      // Create order
      const newOrder = { 
        firstName, 
        lastName, 
        phone, 
        card, 
        location, 
        items, 
        total 
      };
    
      // Save order
      const existingOrders = JSON.parse(localStorage.getItem('buyers') || []);
      existingOrders.push(newOrder);
      localStorage.setItem('buyers', JSON.stringify(existingOrders));

      // Clear cart
      localStorage.setItem('cart', JSON.stringify([]));
      
      // Show success message
      successMsg.style.display = 'block';
      
      // Reset form
      setTimeout(() => {
        document.getElementById('checkout-form').reset();
        successMsg.style.display = 'none';
        window.location.href = 'index.html';
      }, 2000);
    });
  </script>
</body>
</html>
