<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - ClothZone</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #7f00ff, #dc30ff);
      margin: 0;
      padding: 0;
      color: #333;
    }

    .dashboard {
      max-width: 960px;
      margin: 30px auto;
      background: #fff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1, h2 {
      text-align: center;
      color: #5a67d8;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      animation: fadeIn 1s ease-in;
    }

    th, td {
      padding: 12px;
      border: 1px solid #e0e0e0;
      text-align: left;
    }

    th {
      background-color: #f9f9f9;
      font-weight: bold;
    }

    tr:nth-child(even) {
      background-color: #f5f5f5;
    }

    .form-section {
      margin-top: 40px;
      animation: fadeIn 1.2s ease-in;
    }

    .form-section input, .form-section textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      transition: border 0.3s ease;
    }

    .form-section input:focus, .form-section textarea:focus {
      border: 1px solid #7f00ff;
      outline: none;
    }

    .form-section button {
      background: #5a67d8;
      color: white;
      padding: 14px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form-section button:hover {
      background: #434190;
    }

    .analytics {
      text-align: center;
      margin-top: 30px;
      font-size: 18px;
    }

    .highlight-box {
      background: #f3f0ff;
      padding: 10px;
      border: 2px dashed #7f00ff;
      border-radius: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>üìä ClothZone Admin Dashboard</h1>

    <h2>üõçÔ∏è Orders</h2>
    <table id="orders-table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Family Name</th>
          <th>Phone</th>
          <th>Card</th>
          <th>Location</th><th>Products</th><th>Total (DA)</th>
        </tr>
      </thead>
      <tbody id="orders-body"></tbody>
    </table>

    <div class="form-section">
      <h2>‚ûï Add New Product</h2>
      <input type="text" id="product-name" placeholder="Product Name" required>
      <input type="number" id="product-price" placeholder="Price (DZD)" required>
      <textarea id="product-desc" placeholder="Product Description" rows="3"></textarea>
      <button onclick="addProduct()">Add Product</button>
    
    <div class="form-section">
      <h2>üßπ Manage Orders</h2>
      <button onclick="clearOrders()">üóëÔ∏è Clean All Orders</button>
    </div>

    <div class="form-section analytics">
      <h2>üìà Visitor Analytics</h2>
      <p class="highlight-box">Total Visits: <span id="visit-count">0</span></p>
    </div>
  </div>

  <script>
    // Load orders
    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem('buyers') || '[]');
      const tbody = document.getElementById('orders-body');
      tbody.innerHTML = '';
      orders.forEach(order => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${order.firstName}</td>
          <td>${order.lastName}</td>
          <td>${order.phone}</td>
          <td>${order.card}</td>
          <td>${order.location}</td><td>${order.items || "‚Äî"}</td><td>${order.total || "‚Äî"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Visit Counter
    function updateVisits() {
      let visits = parseInt(localStorage.getItem('visits') || '0');
      visits++;
      localStorage.setItem('visits', visits);
      document.getElementById('visit-count').textContent = visits;
    }

    // Dummy product add
    function addProduct() {
      const name = document.getElementById('product-name').value;
      const price = document.getElementById('product-price').value;
      const desc = document.getElementById('product-desc').value;

      if (name && price && desc) {
        alert(`‚úÖ Product Added:\n${name} - ${price} DZD\n${desc}`);
        document.getElementById('product-name').value = '';
        document.getElementById('product-price').value = '';
        document.getElementById('product-desc').value = '';
      } else {
        alert('‚ùå Please fill out all product fields.');
      }
    }

    
    function clearOrders() {
      if (confirm('Are you sure you want to delete all orders?')) {
        localStorage.removeItem('buyers');
        loadOrders();
        alert('üßº Orders have been cleared.');
      }
    }

    // On load
    loadOrders();
    updateVisits();
  </script>
</body>
</html>
