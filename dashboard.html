<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - ClothZone</title>
  <style>
    /* [Keep all your existing styles] */
    
    /* Add these new styles */
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      position: relative;
    }

    .product-card:hover {
      transform: translateY(-5px);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .product-card-content {
      padding: 15px;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #e53e3e;
      color: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .product-card:hover .delete-btn {
      opacity: 1;
    }

    .trash-zone {
      border: 2px dashed #e53e3e;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .trash-zone.active {
      background: rgba(229, 62, 62, 0.1);
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>üìä ClothZone Admin Dashboard</h1>

    <h2>üõçÔ∏è Orders</h2>
    <table id="orders-table">
      <!-- [Keep your orders table content] -->
    </table>

    <div class="form-section">
      <h2>‚ûï Add New Product</h2>
      <input type="text" id="product-name" placeholder="Product Name" required>
      <input type="number" id="product-price" placeholder="Price (DZD)" required>
      <textarea id="product-desc" placeholder="Product Description" rows="3"></textarea>
      <button onclick="addProduct()">Add Product</button>
    </div>

    <div class="form-section">
      <h2>üì¶ Products List</h2>
      <div class="products-grid" id="products-grid">
        <!-- Products will appear here as cards -->
      </div>
      <div class="trash-zone" id="trash-zone">
        üóëÔ∏è Drag products here to delete
      </div>
    </div>

    <div class="form-section">
      <h2>üßπ Manage Data</h2>
      <button onclick="clearOrders()">üóëÔ∏è Clean All Orders</button>
    </div>

    <div class="form-section analytics">
      <h2>üìà Visitor Analytics</h2>
      <p class="highlight-box">Total Visits: <span id="visit-count">0</span></p>
    </div>
  </div>

  <script>
    // Load orders
    function loadOrders() {
      const orders = JSON.parse(localStorage.getItem('buyers') || '[]');
      const tbody = document.getElementById('orders-body');
      tbody.innerHTML = '';
      orders.forEach(order => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${order.firstName}</td>
          <td>${order.lastName}</td>
          <td>${order.phone}</td>
          <td>${order.card}</td>
          <td>${order.location}</td><td>${order.items || "‚Äî"}</td><td>${order.total || "‚Äî"}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Load products as cards
    function loadProducts() {
      const products = JSON.parse(localStorage.getItem('products') || []);
      const productsGrid = document.getElementById('products-grid');
      productsGrid.innerHTML = '';
      
      products.forEach((product, index) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.draggable = true;
        card.dataset.index = index;
        card.innerHTML = `
          <button class="delete-btn" onclick="deleteProduct(${index})">√ó</button>
          <img src="${product.image || 'images/placeholder.jpg'}" alt="${product.name}">
          <div class="product-card-content">
            <h3>${product.name}</h3>
            <p>${product.desc || 'No description'}</p>
            <p class="price">${product.price} DA</p>
          </div>
        `;
        
        // Add drag events
        card.addEventListener('dragstart', (e) => {
          e.dataTransfer.setData('text/plain', index);
          e.target.classList.add('dragging');
        });
        
        card.addEventListener('dragend', (e) => {
          e.target.classList.remove('dragging');
        });
        
        productsGrid.appendChild(card);
      });
    }

    // Add product
    function addProduct() {
      const name = document.getElementById('product-name').value;
      const price = document.getElementById('product-price').value;
      const desc = document.getElementById('product-desc').value;

      if (!name || !price) {
        alert('‚ùå Please fill out required product fields (Name and Price).');
        return;
      }

      const products = JSON.parse(localStorage.getItem('products') || []);
      
      const newProduct = {
        name,
        price: parseFloat(price),
        desc,
        image: 'images/placeholder.jpg'
      };

      products.push(newProduct);
      localStorage.setItem('products', JSON.stringify(products));

      // Clear form and reload products
      document.getElementById('product-name').value = '';
      document.getElementById('product-price').value = '';
      document.getElementById('product-desc').value = '';
      
      loadProducts();
    }

    // Delete product
    function deleteProduct(index) {
      if (confirm('Are you sure you want to delete this product?')) {
        const products = JSON.parse(localStorage.getItem('products') || []);
        products.splice(index, 1);
        localStorage.setItem('products', JSON.stringify(products));
        loadProducts();
      }
    }

    // Clear orders
    function clearOrders() {
      if (confirm('Are you sure you want to delete all orders?')) {
        localStorage.removeItem('buyers');
        loadOrders();
        alert('üßº Orders have been cleared.');
      }
    }

    // Drag and drop to delete
    const trashZone = document.getElementById('trash-zone');
    
    trashZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      trashZone.classList.add('active');
    });
    
    trashZone.addEventListener('dragleave', () => {
      trashZone.classList.remove('active');
    });
    
    trashZone.addEventListener('drop', (e) => {
      e.preventDefault();
      trashZone.classList.remove('active');
      
      const index = e.dataTransfer.getData('text/plain');
      deleteProduct(index);
    });

    // On load
    loadOrders();
    loadProducts();
    
    // Visit Counter
    function updateVisits() {
      let visits = parseInt(localStorage.getItem('visits') || '0');
      visits++;
      localStorage.setItem('visits', visits);
      document.getElementById('visit-count').textContent = visits;
    }
    updateVisits();
  </script>
</body>
</html>
